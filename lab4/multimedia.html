<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimédia - NY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NY</h1>
        <span class="menu-toggle">&#9776;</span>
        <nav>
            <a href="..\index.html">Início</a>
            <a href="index.html">Home</a>
            <a href="local.html">Localização</a>
            <a href="multimedia.html" class="active">Multimédia</a>
            <a href="info.html">Informações</a>
        </nav>
    </header>

    <main>

        
        <section class="emblematic">
            <img src="images/empire.jpg" alt="Empire State Building">
            <div class="texto-emblematico">A cidade que nunca dorme</div>
        </section>

        
        <section class="fotografias-section">
            <h2>Fotografias</h2>
            <div class="fotografias">
                <div class="linha">
                    <img src="images/empire.jpg" alt="Empire State Building">
                    <img src="images/estatua-da-liberdade-og.webp" alt="Estátua da Liberdade">
                    <img src="images/madison-square-garden-knicks.avif" alt="Madison Square Garden">
                    <img src="images/friends.webp" alt="Prédio da série Friends">
                </div>
                <div class="linha">
                    <img src="images/yankees.jpg" alt="Estádio dos Yankees">
                    <img src="images/nets.webp" alt="Arena dos Brooklyn Nets">
                    <img src="images/time square.webp" alt="Times Square iluminada">
                    <img src="images/central park.jpg" alt="Central Park">
                </div>
            </div>
        </section>

        

      
        <section class="poesia-section">
            <h2>Poesia</h2>
            <p>
                Na cidade que nunca dorme, as luzes brilham como sonhos,<br>
                e cada rua conta histórias que ecoam no coração.
            </p>
        </section>

    </main>

    <footer>
        <p>Universidade Lusófona 2025</p>
    </footer>

    <script>
        const toggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        toggle.addEventListener('click', () => {
            nav.classList.toggle('open');
        });
    </script>
</body>
</html>
