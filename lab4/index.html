!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratório JavaScript - Eventos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 id="titulo">Olá!</h1>
  </header>

  <main>
    <p>A minha página na Web 😎</p>

    <button onclick="saudar()">Saudação</button>
    <button onclick="mudarTexto()">Mudar Texto</button>
    <button ondblclick="mudarCor()">Duplo Clique</button>
    <button onmouseover="destacar()" onmouseout="retirarDestaque()">Passar Rato</button>
    <button onclick="contar()">Contar</button>

    <h2 id="contador">Contador: 0</h2>
    <p id="mensagem"></p>
  </main>

  <footer>
    <p>Feito por mim © 2025</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
