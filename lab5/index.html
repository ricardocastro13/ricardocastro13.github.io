<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Exercícios JS - DIW</title>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2 id="passa">Passa por aqui </h2>
  <p id="mensagem">Texto original</p>

  <hr>

  <h2 id="pinta">Pinta-me!</h2>
  <button data-color="red">Vermelho</button>
  <button data-color="blue">Azul</button>
  <button data-color="green">Verde</button>

  <hr>

  <h2>Experimenta escrever:</h2>
  <input id="caixaTexto" type="text" placeholder="Escreve aqui...">

  <hr>

  <h2>Escolhe uma cor (em inglês):</h2>
  <select id="seletor">
    <option value="">-- Escolhe uma cor --</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="purple">Purple</option>
    <option value="orange">Orange</option>
  </select>

  <hr>
  <h2>Apresenta-te:</h2>
  <label for="nome">Nome:</label>
  <input id="nome" type="text" placeholder="Insira o teu nome">
  <label for="idade">Idade:</label>
  <input id="idade" type="number" placeholder="A tua idade">
  <button id="btnMostrar">Mostrar frase</button>
  <p id="frase"></p>

  <hr>
  <h2>Contador:</h2>
  <h1 id="contador">0</h1>
  <button id="btnConta">Conta</button>

</body>
</html>
